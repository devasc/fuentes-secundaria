{% for book in site.data.books %}
<div class="book">
	<strong>{{ book.title }}</strong><br>
	<ul>
		{% for section in site.data[book.code].sections %}
			<li><a href="/fuentes-secundaria/books/{{ book.code }}/#{{ section.code }}">{{ section.name }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endfor %}
