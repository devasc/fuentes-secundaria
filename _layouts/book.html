<html>
	<head>
		<link rel="stylesheet" href="../../../css/styles.css">
	</head>
	<body>
		<div class="wrap">
			<h1>{{page.book_title}}</h1>
			<h2>{{ page.section_title }}</h2><br>
			{% for link in page.links %}
				<div class="link">
					<h4>{{ link.name }}</h4>
					<p>{{link.description}}</p>
					<a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
